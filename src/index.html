<!doctype html>
<html>
  <head> 
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.muicss.com/mui-latest/css/mui.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.muicss.com/mui-latest/js/mui.min.js"></script>
    <title>Podcast Questions</title>
  </head>
  <body>
    <div id="sidebar">
      <div class="mui--text-white mui--text-display1 mui--align-vertical">
        Podcast Questions
        <br>
        <div>
          <button id="signin" class="mui-btn mui-btn--raised signedout" style="display:none;">Sign In</button>
        </div>
        <div>
          <button id="signup" class="mui-btn mui-btn--raised signedout" style="display:none;">Sign Up</button>
        </div>
        <div>
          <button id="signout" class="mui-btn mui-btn--raised mui-btn--accent signedin" style="display:none;">Sign Out</button>
        </div>
        <small class="author">
          by Humam
        </small>
      </div>
    </div>
    <div id="content" class="mui-container-fluid">
      <div class="mui-row">
        <div class="mui-col-sm-10 mui-col-sm-offset-1">
          <br>
          <br>
          <div class="mui--text-black-54 mui--text-body2">Ask your question</div>
          <div class="mui-divider"></div>
          <br>
          
          <form class="mui-form" id="form">
            <div class="mui-textfield mui-textfield--float-label">
              <input type="text" id="question-input" required minlength="10 ">
              <label for="question-input">Write your question</label>
            </div>
            <button type="submit" id="submit-btn" class="mui-btn mui-btn--raised mui-btn--primary" >Ask question</button>
          </form>
          
          <br>
          <br>
          <div class="mui--text-black-54 mui--text-body2">Your questions</div>
          <div class="mui-divider"></div>
          <br>

          <div id="list"></div>

          <button type="submit" id="all-btn" class="mui-btn mui-btn--raised mui-btn--primary" >All Questions</button>
          
        </div>
      </div>
    </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.9.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.9.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.9.1/firebase-auth-compat.js"></script>
  
  </body>
</html>
